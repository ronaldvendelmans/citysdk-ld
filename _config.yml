markdown: kramdown
baseurl: /citysdk-ld

prose:
  ignore:
    - .gitignore
    - /\..*
    - /_config.yml
    - /LICENSE.md
    - /README.md
    - /js
    - /css
    - /layouts

  metadata:
    _posts:
      - name: "layout"
        field:
          element: "text"
          value: ""
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""